<script type="text/javascript">
    $(function(){
        $("#form-add").validate();
        $("#save").click(function () {
            button=$(this);//点击按钮
            if($("#form-add").valid()){
                $("#form-add").ajaxSubmit({
                    url:"./eduExperience?recordId={$recordId}&id="+$("#hidden_id").val(),
                    data:{record_id:"{$recordId}",degree:$("#degree").find("option:selected").text()},
                    success:function (data) {
                        //添加列表值

                        alert(data.resultMsg);
                        //如果是保存并新增则表单重置
                        if(button.attr('id')=='save_add'){
                            $("#form-add").resetForm();
                        }
                        document.location.reload();

                    }
                });
            }

            //$("#form-add").validate();
        });

    });

    function edit(id) {
        $.get('./eduExperience?id='+id,function (data) {
            //
            if(data.resultCode==1){
                $("#form-add").resetForm();
                $("#start_date").val(data.data.start_date);
                $("#end_date").val(data.data.end_date);
                $("#school").val(data.data.school);
                $("#major").val(data.data.major);
                $("#degree").find("option:contains('"+data.data.degree+"')").attr("selected",true);
                $("#courses").val(data.data.courses);
                $("#postion").val(data.data.postion);
                $("#reterence").val(data.data.reterence);
                $("#reterence_phone").val(data.data.reterence_phone);
                $("#job_description").text(data.data.job_description);
                $("#hidden_id").val(id);
            }
        });
    }

    function del($this,id){
        if(confirm("确定是要删除吗？")){
            $($this).parent().parent().remove();
            $.get('./eduExperience/method/delete?id='+id,function (data) {
                if(data.resultCode==-1){
                    alert(data.resultMsg);
                }
            });
        }
    }
</script>
