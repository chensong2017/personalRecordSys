        <div class="row cl">

    function edit(id) {
       $.get('./workExperience?id='+id,function (data) {
           //
           if(data.resultCode==1){
               $("#strat_date").val(data.data.strat_date);
               $("#end_date").val(data.data.end_date);
               $("#company").val(data.data.company);
               $("#postion").val(data.data.postion);
               $("#reterence").val(data.data.reterence);
               $("#reterence_phone").val(data.data.reterence_phone);
               $("#job_description").text(data.data.job_description);
           }
       });
    }

    function del($this,id){
        if(confirm("确定是要删除吗？")){
            $($this).parent().parent().remove();
            $.get('./workExperience/method/delete?id='+id,function (data) {
                if(data.resultCode==-1){
                    alert(data.resultMsg);
                }
            });
        }
    }
